<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>无缝滚动</title>
	<link rel="stylesheet" href="../css/wufeng.css">
	<script src="../js/wufeng.js"></script>
</head>
<body>
	<section class="mainContent">
		<a id="leftButton" href="javascript:;"></a>
		<div id="wrappage">		
			<ul class="clearfix">
				<li><img src="../img/01.jpg"></li>
				<li><img src="../img/02.jpg"></li>
				<li><img src="../img/03.jpg"></li>
				<li><img src="../img/04.jpg"></li>
			</ul>		
		</div>
		<a id="rightButton" href="javascript:;"></a>
	</section>
</body>
</html>
