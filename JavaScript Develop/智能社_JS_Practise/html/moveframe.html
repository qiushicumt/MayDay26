<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MoveFrame</title>
	<style type="text/css">
	#wrappage {width:960px;margin:50px auto;}
	#div1, #div2, #div3, #div4, #div5 {width:150px;height:150px;background-color:yellow;border:4px solid #000;float:left;margin:20px;}
	#div3 {font-size:14px;}
	#div4 {border:5px solid #000000}
	#div5 {filter:alpha(opacity=30);opacity:0.3;}
	</style>
	<script src="../js/moveframe.js"></script>
</head>
<body>
	<div id="wrappage">
		<div id="div1">变高</div>
		<div id="div2">变宽</div>
		<div id="div3">字体字号变大</div>
		<div id="div4">border宽度变大</div>
		<div id="div5">淡入淡出效果</div>
	</div>
</body>
</html>
