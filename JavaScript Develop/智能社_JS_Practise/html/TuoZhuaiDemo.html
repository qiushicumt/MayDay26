<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8" />
    <title>TuoZhuai Demo</title>
    <style type="text/css">
        #wrappage { width:800px;height:800px;margin:80px auto;position:relative;}
        #div1 { width:150px;height:150px;position:absolute;background-color:yellow;}
        .biankuang { width:150px;height:150px;position:absolute;border:1px dashed #000;}

    <script src="../js/tuozhuai.js"></script>
</head>
<body>
    <div id="wrappage">
        <div id="div1"></div>
    </div>
</body>
</html>
