<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>下拉菜单</title>
    <style type="text/css">
        #wrappage { width:960px;margin:50px auto;}
        #div1 { width:300px;height:300px;background:#ccc;display:none;}
    </style>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById("btn1");
            var oDiv = document.getElementById("div1");

            oBtn.onclick = function () {
                oDiv.style.display = "block";
                event.cancelBubble = true;      //  event事件的cancelBubble属性设置为true，可以阻止事件向上冒泡
            }
            document.onclick = function () {
                oDiv.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div id="wrappage">
        <input type="button" value="弹出" id="btn1">
        <div id="div1"></div>
    </div>
</body>
</html>
