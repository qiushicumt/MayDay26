<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOP TabSwitch</title>
    <script src="../js/ooptab.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <style type="text/css">
        #wrappage {width:960px;margin:50px auto;}
        #wrappage input {background-color:#fff;}
        #wrappage .active {background-color:yellow;}
        #wrappage div {width:200px;height:200px;display:none;background-color:#ccc;}
    </style>
</head>
<body>
    <div id="wrappage">
        <input type="button" value="aaa" class="active">
        <input type="button" value="bbb">
        <input type="button" value="ccc">
        <div style="display:block;">qwerty</div>
        <div>asdfgh</div>
        <div>zxcvbn</div>
    </div>
</body>
</html>
