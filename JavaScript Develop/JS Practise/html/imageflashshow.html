<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageFlashShow</title>
    <link rel="stylesheet" href="../css/imageflashshow.css">
    <script src="../js/move.js"></script>
    <script src="../js/imageflashshow.js"></script>
</head>
<body>
    <div id="wrappage">
        <section id="imageSlide">
            <div id="mainImage" class="clearfix">
                <div class="prev"></div>
                <div class="next"></div>
                <a href="javascript:;" class="mark_left"></a>
                <a href="javascript:;" class="mark_right"></a>
                <div class="text">加载图片说明...</div>
                <div class="length">计算图片数量...</div>
            </div>
            <div id="listImage">
                <ul class="clearfix">
                    <li><a href="javascript:;"><img src="../img/01.png" alt="FirstImg"></a></li>
                    <li><a href="javascript:;"><img src="../img/02.png" alt="SecondImg"></a></li>
                    <li><a href="javascript:;"><img src="../img/03.png" alt="ThirdImg"></a></li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
