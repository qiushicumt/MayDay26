<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TableJS</title>
	<script src="../js/tablejs.js"></script>
	<style type="text/css">
	#wrappage {width:960px;margin:50px auto;}
	#myTable {border:1px;}
	#addInfo {margin-bottom:10px;}
	</style>
</head>
<body>
	<div id="wrappage">
		<div id="addInfo">
			<input type="text" id="nameText">
			<input type="text" id="ageText">
			<input type="button" id="commitButton" value="增加">
		</div>
		<table id="myTable" border="1px" width="450px">
			<thead>
				<td>ID</td>
				<td>姓名</td>
				<td>年龄</td>
			</thead>
			<tr>
				<td>1</td>
				<td>Frank</td>
				<td>26</td>
			</tr>
			<tr>
				<td>2</td>
				<td>John</td>
				<td>28</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Josh</td>
				<td>30</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Tim</td>
				<td>32</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Manu</td>
				<td>33</td>
			</tr>
		</table>
	</div>
</body>
</html>
