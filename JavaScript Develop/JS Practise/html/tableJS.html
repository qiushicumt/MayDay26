<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TableJS</title>
	<style type="text/css">
	#wrappage {width:960px; margin:50px auto;}
	#inputDIV {margin-bottom:10px;}
	</style>
	<script src="../js/tablejs.js"></script>
</head>
<body>
	<div id="wrappage">
		<div id="inputDIV">
			<input type="text" id="nameText" >
			<input type="text" id="numberText" >
			<input type="button" id="addButton" value="增加">
			<input type="button" id="searchButton" value="搜索">
		</div>
		<table id="myTable"	border="1" width="480">
			<thead>
				<td>ID</td>
				<td>Name</td>
				<td>Number</td>
			</thead>
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>19</td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>36</td>
			</tr>
			<tr>
				<td>3</td>
				<td>王五</td>
				<td>23</td>
			</tr>
			<tr>
				<td>4</td>
				<td>赵四</td>
				<td>28</td>
			</tr>
			<tr>
				<td>5</td>
				<td>王伟</td>
				<td>26</td>
			</tr>
			<tr>
				<td>6</td>
				<td>李涛</td>
				<td>34</td>
			</tr>
		</table>
	</div>
</body>
</html>
