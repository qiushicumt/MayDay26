<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TableSort</title>
	<style type="text/css">
	#wrappage {width:960px;margin:50px auto;}
	#myInput {margin-bottom:10px;}
	</style>
	<script src="../js/sort.js"></script>
</head>
<body>
	<div id="wrappage">	
		<div id="myInput">
			<input type="text" id="nameText">
			<input type="text" id="numberText">
			<input type="button" id="btn1" value="增加">
			<input type="button" id="btn2" value="排序">
		</div>
		<table id="myTable" width="480" border="1">
			<thead>
				<td>ID</td>
				<td>Name</td>
				<td>Number</td>
			</thead>
			<tr>
				<td>5</td>
				<td>A</td>
				<td>28</td>
			</tr>
			<tr>
				<td>2</td>
				<td>B</td>
				<td>33</td>
			</tr>
			<tr>
				<td>1</td>
				<td>C</td>
				<td>24</td>
			</tr>
			<tr>
				<td>3</td>
				<td>D</td>
				<td>30</td>
			</tr>
			<tr>
				<td>4</td>
				<td>E</td>
				<td>36</td>
			</tr>
		</table>
	</div>
</body>
</html>
