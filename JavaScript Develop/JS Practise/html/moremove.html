<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>MoreMove</title>
    <style type="text/css">
        #wrappage {width:960px;margin:50px auto;}
        #div1, #div2 {width:150px;height:150px;background-color:yellow;margin:20px;float:left;}
    </style>
    <script src="../js/moremove.js"></script>
</head>
<body>
    <div id="wrappage">
        <div id="div1">变高</div>
        <div id="div2">变宽</div>
    </div>
</body>

// 多个DIV的淡入淡出效果
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MoreMove</title>
	<script src="../js/moremove.js"></script>
	<style type="text/css">
	#wrappage {width:960px;margin:50px auto;}
	.div1 {width:200px;height:160px;background:red;float:left;margin-right:20px;filter:alpha(opacity=30);opacity:0.3;}
	</style>
</head>
<body>
	<div id="wrappage">
		<div class="div1"></div>
		<div class="div1"></div>
		<div class="div1"></div>
		<div class="div1"></div>
	</div>
</body>
</html>
