<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript邮箱正则表达式验证</title>
    <style>
        body { margin: 0; padding: 0; }
        .wrappage { width:960px; margin:20px auto; }
        .email-error-info { color:red; }
    </style>
</head>
<body>
    <div class="wrappage">
        <form action="http://www.baidu.com" method="post" onsubmit="return check_form()">
            <div class="email">
                <label for="input-email">电子邮箱</label>
                <input type="email" id="input-email" name="email" placeholder="请输入邮箱地址" >
                <span class="email-error-info" id="email-error"></span>
            </div>
            <div class="button">
                <input type="submit" value="提交" >
            </div>
        </form>
    </div>
<script>
    function check_form() {
        //  邮箱正则表达式
        var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
        var emailStr = document.getElementById("input-email").value;
        if(emailStr === null || emailStr === "") {
            document.getElementById("email-error").innerHTML = "电子邮箱不能为空！";
            return false;
        } else if (!reg.test(emailStr)) {
            document.getElementById("email-error").innerHTML = "电子邮箱格式错误！";
            return false;
        }
    }
</script>
</body>
</html>
