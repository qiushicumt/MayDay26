<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Regist</title>

    <style type="text/css">
        .registForm {
            width:560px;
            margin:50px auto;
            padding:10px 15px;
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- 1、表单在提交的时候，服务器根据表单元素的name值来进行响应处理
        2、在同一个表单中，可以允许有多个相同name值的元素
        3、在表单中，checkbox被选中时，值为on，没被选中时，值为null    
        4、表单中，只有input标签、textarea标签、select标签的name属性值会被提交给服务器
    -->
    <form action="TestHandler.ashx" method="post" class="registForm">
        用户名：<input type="text" name="username"><br/><br/>
        密码：<input type="password" name="password"><br/>
        <input type="checkbox" name="rememberPWD">记住密码<br/>
        <input type="submit" value="注册">
    </form>
</body>
</html>
