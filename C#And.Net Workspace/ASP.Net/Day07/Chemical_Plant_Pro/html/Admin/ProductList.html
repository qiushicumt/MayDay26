<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProductList HTML</title>
    <link rel="stylesheet" href="../style/style.css">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="wrappage">
        #parse("/Admin/Header.html")
        <div id="main">
            <a href="adminProductEdit.ashx?action=addProduct" class="aButton">新增产品</a>
            <table class="adminProListTable">
                <tr>
                    <td style="width:20%;">产品名称</td>
                    <td style="width:50%;">产品类别</td>
                    <td></td>
                    <td></td>
                </tr>
                #foreach($p in $Data.Products)
                <tr>
                    <td style="width:20%;">$p.ProductName</td>
                    <td style="width:50%;">$p.CategoryName</td>
                    <td style="width:15%;"><a href="adminProductEdit.ashx?action=editProduct&id=$p.Id" class="aButton">编辑</a></td>
                    <td style="width:15%;"><a href="adminProductEdit.ashx?action=deleteProduct&id=$p.Id" class="aButton">删除</a></td>
                </tr>
                #end
            </table>
        </div>
        #parse("/Admin/Footer.html")
    </div>
</body>
</html>
