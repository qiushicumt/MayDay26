<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProductList HTML</title>
    <link rel="stylesheet" href="../style/style.css">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="wrappage">
        #parse("/Admin/Header.html")
        <div id="main">
            <form action="adminProductEdit.ashx" method="post" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td>产品名称</td>
                        <td><input type="text" name="productname"></td>
                    </tr>
                    <tr>
                        <td>产品图片</td>
                        <td><input type="file" name="imgFile" id="ImgFile"></td>
                    </tr>
                    <tr>
                        <td>产品描述</td>
                        <td><textarea name="productDes" id="ProductDes" cols="50" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td>产品类别</td>
                        <td>
                            <select>
                                #foreach($c in $Data)
                                <option>$c.Name</option>
                                #end
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="提交" name="save"></td>
                    </tr>
                </table>
            </form>
        </div>
        #parse("/Admin/Footer.html")
    </div>
</body>
</html>
