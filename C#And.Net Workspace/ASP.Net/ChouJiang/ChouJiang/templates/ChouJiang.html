<!DOCTYPE html>

    <title>ChouJiang HTML</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/ajax.js"></script>
    <script>
        $(document).ready(function () {
            $('#startButton').val('开始');
            $('#startButton').click = function () {
                if ($('#startButton').val() == "开始") {
                    $('#startButton').val("停止");
                }
                else {
                    $('#startButton').val("开始");
                }
            }
        });
    </script>
</head>
<body>
    <div id="cjWrappage">
        <header id="cjHeader">
            <h1>苏州商旅网通科技有限公司</h1>
        </header>
        <div id="container">
            <!--<section>
                <h2>$Data.LotteryString</h2>
                <img class="userHeaderImg" src="$Data.LotteryList.HeadImgUrl" />
                <p class="nickName">$Data.LotteryList.NickName</p>
                <input type="button" id="startButton" >
            </section>-->       
            <section>
                <h2>$Data.LotteryString</h2>
                <img class="userHeaderImg" src="../images/bluelogo.png" />
                <p id="nickName">用户昵称</p>
                <input type="button" id="startButton">
            </section>
        </div>
    </div>
</body>
</html>
