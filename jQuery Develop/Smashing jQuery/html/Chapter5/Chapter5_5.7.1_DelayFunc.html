<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery中的Delay方法</title>
    <link rel="stylesheet" href="../../css/BasicStylesheet.css" />
    <script src="../../js/jquery.min.js"></script>
    <style>
        .tool-tip { display: none; }
    </style>
</head>
<body>
    <div class="wrappage">
        <a href="#" class="show-tip">Learn more about Peaches</a>
        <div class="tool-tip">
            由于动画往往是在给定的时间帧内发生的一系列事件，通过元素延迟创建定时执行的动画是一个很基础的需求。jQuery提供了一个.delay()方法，为延迟一段时间执行动画提供了一种解决方案。
            只有1.4版本或者更高的版本的jQuery才支持.delay()方法。delay方法延迟指定的时间，然后再执行链接其后的方法。这个延迟方法仅适用于jQuery库的特殊效果。如果需要一个更灵活的定时器函数，则可以试试JavaScript中原生的setTimeout函数。
        </div>
    </div>
<script>
    $(document).ready(function() {
        //  delay()方法，传入一个参数，用于设置具体时间的值
        //  delay(time).func()，在延迟time时间后，跟着执行func()方法
        $('.show-tip').hover(
            function() {
                $('.tool-tip').fadeIn(900);
            },
            function() {
                $('.tool-tip').delay(10000).fadeOut(900);
            });
    });
</script>
</body>
</html>
