<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery中的显示和隐藏元素的特效</title>
    <link rel="stylesheet" href="../../css/BasicStylesheet.css" />
    <script src="../../js/jquery.min.js"></script>
    <style>
        .recipe { display: none; }
    </style>
</head>
<body>
    <div class="wrappage">
        <h2><a href="#" class="recipe-name">Key Lime Pie</a></h2>
        <div class="recipe">
            Key pie is an American dessert made of key lime juice, egg yolks, and sweetened condensed milk in a pie crust
        </div>
    </div>
<script>
    $(document).ready(function() {
        $('.recipe-name').bind('click', function () {
            //  toggle()方法可以用于切换元素的隐藏/显示的状态
            $('.recipe').toggle();
        });
    });
</script>
</body>
</html>
