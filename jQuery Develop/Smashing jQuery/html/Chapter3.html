===================================
    2、jQuery组合选择器
===================================
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="header">
        <h2>Book Club</h2>
    </div>
    <div class="book-one">
        <p>Travel Guide to NYC</p>
    </div>
    <div class="book-two">
        <p>Travel Guide to San Francisco</p>
    </div>
    <div class="book-three">
        <p>Travel Guide to Seattle</p>
    </div>
    <div class="book-four">
        <p>Travel Guide to Miami</p>
    </div>
    <div class="book-five">
        <p>Travel Guide to Palo Alto</p>
    </div>
    <div id="footer">
        <p>@Copyright 2017</p>
    </div>
    <script>
        $(document).ready(function () {
            $('.book-one, .book-two, .book-three, .book-four, .book-five, #header, #footer p').css('background','#ccc');
        });
    </script>
</body>
</html>
