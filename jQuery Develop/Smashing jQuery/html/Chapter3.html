<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery过滤器</title>
    <link rel="stylesheet" href="../css/BasicStylesheet.css" />
    <style>
        ul {  width: 200px; font-family: Arial; }
        ul li { border-bottom: 1px solid #333; }
        ul li a {text-decoration: none; }
    </style>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <!--
    ================================
        3、通过过滤器选择包含特定内
        容的元素
    ================================
    <div class="wrappage">
        <div class="content">
            <p>This is my content</p>
        </div>
        <div class="alternate">
            <p>This is alternate content</p>
        </div>
        <br />
        <hr />
        <br />
        <table>
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Paper Towels</td>
                <td>The most absorbent paper towels.</td>
                <td>$18.99</td>
            </tr>
            <tr>
                <td>Paper Napkins</td>
                <td>Perfect for your outdoor gathering.</td>
                <td>$16.99</td>
            </tr>
            <tr>
                <td>Paper Plates</td>
                <td>The best value.</td>
                <td>$5.99</td>
            </tr>
            <tr>
                <td>Plastic Forks</td>
                <td>The essential picnic accessory.</td>
                <td>$2.99</td>
            </tr>
        </table>
    </div>
    <script>
        $(document).ready(function(){
            $('.content:has(p)').css('font-size', '22px');
            $("td:contains('$')").css('border','1px dashed #333');
        });
    </script>

    ==================================
        2、过滤器选择结果集第一个元素
        和最后一个元素
    ==================================
    <div class="wrappage">
        <div id="side-bar">
            <h2>My Sidebar</h2>
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/customer-service">Customer Service</a></li>
                <li><a href="/contact">Contact us</a></li>
                <li><a href="/coupons">Coupons</a></li>
            </ul>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            //  :first，匹配结果集中的第一个的元素； :last，匹配结果集中的最后一个元素
            $('ul li:first').css('border', 'none');
            $('ul li:last').css('border', 'none');
        });
    </script>
