<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Load事件预加载图片</title>
    <link rel="stylesheet" href="../../css/BasicStylesheet.css" />
    <script src="../../js/jquery.min.js"></script>
</head>
<body>
    <div class="wrappage">
        <h2>Load事件进行图片预加载处理</h2>
        <div class="gallery"></div>
    </div>
<script>
    //  load()事件是在当组件加载完成后触发
    //  在此例中，图片按照大小的顺序先后加载，每一张图片在加载完成后添加到div中
    $(document).ready(function () {
        var imagesArray = [
            'wallpaper_01.png',
            'wallpaper_02.png',
            'wallpaper_03.png',
            'wallpaper_04.png',
            'wallpaper_05.png'
        ];
        var imageArrLength = imagesArray.length;
        for (var i = 0; i < imageArrLength; i++) {
            $('<img />').attr('src', '../images/' + imagesArray[i]).load(function () {
                $('.gallery').append($(this));
            });
        }
    });
</script>
</body>
</html>
