<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>鼠标拖放事件</title>
    <link rel="stylesheet" href="../../css/BasicStylesheet.css" />
    <script src="../../js/jquery.min.js"></script>
</head>
<body>
    <div class="wrappage">
        <h2>Hello jQuery！</h2>
        <div class="shopping-cart">
            <h2>Shopping Cart</h2>
        </div>
        <div class="product">
            <h3>Apple iPhone 4</h3>
            <div class="product-image">
                <img src="../../images/iPhone4.jpg" title="Steve Jobs holds up the newest iPhone 4" alt="Apple iPhone 4" />
            </div>
            <p class="product-info">iPhone 4 is a GSM cell phone with a high-resolution display, FaceTime video calling, HD video recoarding, a 5-megapixel camera and more.</p>
            <p class="product-price">$359.99</p>
            <div class="addToCart">
                Double-click to buy me
            </div>
        </div>
    </div>
<script>
    $(document).ready(function() {
        $('.product').bind({
            //  mousedown，鼠标按下时触发此事件，product元素添加一个红色边框
            mousedown:function () {
                $(this).css('border', '2px solid red');
            },
            //  mouseup，鼠标抬起时触发此事件，product元素红色边框变为灰色边框
            mouseup:function () {
                $(this).css('border', '1px solid ccc');
                $('.shopping-cart').append('<p>Apple iPhone 4 now is in the shopping cart!</p>');
                $('.shopping-cart h2').text('Shopping cart now contains an Apple iPhone 4');
                $(this).hide();
            }
        });
    });
</script>
</body>
</html>
