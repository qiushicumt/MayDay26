<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery之鼠标悬停事件</title>
    <link rel="stylesheet" href="../../css/BasicStylesheet.css" />
    <script src="../../js/jquery.min.js"></script>
</head>
<body>
    <div class="wrappage">
        <h2>Hello jQuery！</h2>
        <div class="shopCart">
            <h2>Shopping Cart</h2>
        </div>
        <div class="product">
            <h3>Apple iPhone 4</h3>
            <div class="product-image"><img src="../../images/iPhone4.jpg" title="Steve Jobs holds up the newest iPhone 4 " alt="Steve Jobs" /></div>
            <p class="product-info">
                iPhone 4 is a GSM cell phone with a high-resolution display, FaceTime video calling, HD video recoarding, a 5-megapixel camera and more.
            </p>
            <p class="product-price">$399.99</p>
            <div class="add-to-cart">Double-click to buy me</div>
        </div>
    </div>
<script>
    /*
    ===================================================
        使用mouseenter和mouseout事件触发鼠标的悬停行为
    ===================================================
    $(document).ready(function() {
        $('.product-image img').bind({
            mouseenter : function () {
                var titleInfo = $(this).attr('title');
                $('.product-info').before('<p class="image-title-info">' + titleInfo + '</p>');
            },
            mouseout : function() {
                $('p.image-title-info').hide();
            }
        });
    });
    */
    $(document).ready(function() {
        $('.product-image img').hover(
            function() {
                var titleInfo = $(this).attr('title');
                $('.product-info').before('<p class="theToolTip">' + titleInfo + '</p>');
            },
            function() {
                $('p.theToolTip').hide();
            }
        );
    });
</script>
</body>
</html>
