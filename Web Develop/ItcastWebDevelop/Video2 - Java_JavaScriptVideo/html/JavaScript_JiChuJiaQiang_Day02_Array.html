<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript数组</title>
    <script>

        //  1、JavaScript的数组
        var array1 = [];
        for (var i = 0; i <= 100; i++) {
            array1[i] = i;
        }
        console.log(array1);

        //  2、将1~100之间的奇数放到数组中
        /*
        var array2 = [];
        var j = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 === 1) {
                array2[j] = i;
                j++;
            }
        }
        console.log(array2);
        */
        var array2 = [];
        for (var i = 1; i <= 100; i++) {
            if (i % 2 === 1) {
                array2[array2.length] = i;
            }
        }
        console.log(array2);

        //  3、将1~100中能被3整除的数存到数组中，并且输出有多少个数
        var array3 = [];
        for (var i = 1; i <= 100; i++) {
            if (i % 3 ===0 ) {
                array3[array3.length] = i;
            }
        }
        console.log(array3);
        console.log("1~100之间共有" + array3.length + "个数能够被3整除。");

        //  4、求一组数组中所有数字的和 和平均值
        var array4 = new Array(2,18,3,9,23,4,15,24,32,30);
        var sum = 0;
        for (var i = 0; i < array4.length; i++) {
            sum += array4[i];
        }
        console.log("数组中所有数字的和为：" + sum);
        console.log("数组中所有数字的平均值为：" + sum / array4.length);

        //  5、求一组数中的最大值和最小值，及所在的位置
        var array5 = new Array(10, 13, 18, 15, 8, 23, 20, 25);
        var max = array5[0];
        var min = array5[0];
        var max_weizhi = 0;
        var min_weizhi = 0;
        for (var i = 1; i < array5.length; i++) {
            if (array5[i] > max) {
                max = array5[i];
                max_weizhi = i;
            }
            if (array5[i] < min) {
                min = array5[i];
                min_weizhi = i;
            }
        }
        console.log("数组中的最大值为：" + max + ", 所在位置为：" + max_weizhi);
        console.log("数组中的最小值为：" + min + ", 所在位置为：" + min_weizhi);

        //  6、将字符串数组用'|'符号进行分割
        var array6 = new Array("dwesa", "sada", "67", "length", "just", "city");
        var str = "";
        for (var i = 0; i < array6.length; i++) {
            str += array6[i];
            if (i !== array6.length - 1)
                str += "|";
        }
        console.log(str);

        //  7、数组的冒泡排序
        var array7 = new Array(65, 97, 76, 13, 27, 49, 58);
        //  记录内循环次数
        var num1 = 0;
        //  记录外循环次数
        var num2 = 0;
        for (var i = 0; i < array7.length - 1; i++) {
            for (var j = 0; j < array7.length - i - 1; j++) {
                if (array7[j] > array7[j + 1]) {
                    var temp = array7[j];
                    array7[j] = array7[j + 1];
                    array7[j + 1] = temp;
                }
                num1++;
            }
            num2++;
        }
        console.log(array7);
        console.log("内循环次数：" + num1);
        console.log("外循环次数：" + num2);
    </script>
</head>
