        // if语句实例2，判断今天是周几
        var currDate = new Date();
        var currDay = currDate.getDay();
        if(currDay === 0) {
            console.log("今天是星期日");
        } else if(currDay === 1) {
            console.log("今天是星期一");
        } else if(currDay === 2) {
            console.log("今天是星期二");
        } else if(currDay === 3) {
            console.log("今天是星期三");
        } else if(currDay === 4) {
            console.log("今天是星期四");
        } else if(currDay === 5) {
            console.log("今天是星期五");
        } else {
            console.log("今天是星期六");
        }
