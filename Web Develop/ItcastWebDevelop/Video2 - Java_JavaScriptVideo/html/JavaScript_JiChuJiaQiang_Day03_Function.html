<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript函数</title>
    <script src="../js/JSFunction.js"></script>
    <script>
        //  JavaScript函数

        //  1、调用求和函数，求两个数之间的所有数字的和
        var sum = getSum(12, 28);
        console.log(sum);

        //  2、调用函数，求圆的面积
        var radius = parseInt(Number(prompt("请输入圆的半径：")));
        console.log(getCircle(radius));

        //  3、调用函数，求两个数中的最大值
        var num1 = 123;
        var num2 = 48;
        console.log(num1 + "," + num2 + " 两个数中的最大值是：" + getMax(num1, num2));

        //  4、调用函数，求三个数中的最大值
        var num3 = 38;
        var num4 = 62;
        var num5 = 21;
        console.log(num3 + "," + num4 + "," + num5 + " 三个数中的最大值是：" + getThreeMax(num3, num4, num5));

        //  5、调用函数，求一组数中的最大值和最小值
        var array1 = new Array(31, 21, 43, 15, 48, 22, 39, 10);
        console.log(array1 + "  数组中的最大值为：" + getMaxInArray(array1));
        console.log(array1 + "  数组中的最小值为：" + getMinInArray(array1));

        //  6、调用函数，判断一个数是否是素数
        console.log(getSuShu(13));

        //  7、调用函数，求一组数中的素数和合数
        var array2 = [21, 43, 8, 13, 35, 53, 69, 71, 88, 92];
        getSushuHeshu(array2);

        //  8、调用函数，求阶乘
        var num6 = 9;
        console.log("9的阶乘为：" + getFactorial(num6));

        //  9、调用函数，求 1! + 2! + 3! + ... + n!
        var num7 = 7;
        console.log("1! + 2! + ... + 7! = " + getFactorialSum(num7));

    </script>
</head>
<body>
<div class="container">

</div>
</body>
</html>
