<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript视频教程Day05 - JavaScript对象</title>
    <script src="../js/jsObject.js"></script>
    <script>
        //  JavaScript视频教程Day05 -- 对象

        //  1、对象字面量和for...in
        var obj = {};
        for (var i = 1; i <= 10; i++ ) {
            obj[i] = i * i;
        }
        for(var key in obj) {
            console.log(key + "====" + obj[key]);
        }

        //  2、简单类型和复杂类型作为参数
        function myArray(arr) {
            arr[0] = -100;
        }
        var arr1 = [0, 23, 45, 188];
        myArray(arr1);
        console.log(arr1);



    </script>
</head>
<body>

</body>
</html>
