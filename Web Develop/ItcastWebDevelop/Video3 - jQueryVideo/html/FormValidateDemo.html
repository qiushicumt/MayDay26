<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validate Demo</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <form id="signinForm" class="form-signin" action="#" method="post">
            <h2 class="form-signin-heading">用户信息注册</h2>
            <div class="form-group">
                <label class="control-label" for="inputUsername">用户名:</label>
                <div class="col-xs-3">
                    <input type="text" id="inputUsername" class="form-control" name="username" placeholder="输入用户名" />
                    <span></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">密&nbsp;码:</label>
                <div class="col-xs-3">
                    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="输入密码" />
                    <span></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputRePassword">确认密码:</label>
                <div class="col-xs-3">
                    <input type="password" id="inputRePassword" class="form-control" placeholder="确认密码" />
                    <span></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3">
                    <button type="submit" class="btn btn-success">登录</button>
                    <button type="reset" class="btn btn-warning"></button>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>

    </script>
</body>
</html>
