<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单验证 - Demo</title>
    <link rel="stylesheet" href="../css/form-validate-css.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div class="wrappage">
        <h2>用户信息注册</h2>
        <hr>
        <form action="" method="post" name="myForm" onsubmit="return checkForm()">
            <div class="form_div">
                <label for="input-username">用户名:</label>
                <input type="text" id="input-username" class="inputs userWidth" name="username" placeholder="请输入用户名"
                       onfocus="usernameFocus()" onblur="usernameBlur()">
                <span id="info-username"></span>
            </div>
            <div class="form_div">
                <label for="input-password">密&nbsp;码:</label>
                <input type="password" id="input-password" class="inputs" name="password" placeholder="请输入密码"
                        onfocus="passwordFocus()" onblur="passwordBlur()">
                <span id="info-password"></span>
            </div>
            <div class="form_div">
                <label for="input-repassword">确认密码:</label>
                <input type="password" id="input-repassword" class="inputs" name="repassword" placeholder="请确认密码"
                        onblur="repasswordBlur()">
                <span id="info-repassword"></span>
            </div>
            <div class="form_div">
                <label for="input-realname">真实姓名:</label>
                <input type="text" id="input-realname" class="inputs" name="realname" placeholder="请输入真实姓名"
                       onblur="realnameBlur()" >
                <span id="info-realname"></span>
            </div>
            <div class="form_div">
                <label>性别:</label>
                <input type="radio" name="gender" value=1 checked>男
                <input type="radio" name="gender" value=2>女
            </div>
            <div class="form_div">
                <label for="input-nickname">昵&nbsp;称:</label>
                <input type="text" id="input-nickname" class="inputs" name="nickname" placeholder="请输入昵称"
                        onfocus="nicknameFocus()" onblur="nicknameBlur()">
                <span id="info-nickname"></span>
            </div>
            <div class="form_div">
                <label for="input-phoneNum">手机号码:</label>
                <input type="text" id="input-phoneNum" class="inputs" name="phoneNum" placeholder="请输入手机号码"
                       onfocus="phoneNumFocus()" onblur="phoneNumBlur()" >
                <span id="info-phoneNum"></span>
            </div>
            <div class="form_div">
                <label for="input-email">电子邮箱:</label>
                <input type="email" id="input-email" class="inputs" name="email" placeholder="请输入电子邮箱"
                       onfocus="emailFocus()" onblur="emailBlur()">
                <span id="info-email"></span>
            </div>
            <div class="form_div">
                <button type="submit">注册</button>
                <button type="reset">重置</button>
            </div>
        </form>
    </div>
    <script>
        //  当用户名文本框获取焦点时，提示文本及样式
        function usernameFocus() {
            $('#info-username').addClass('import_prompt');
            $('#info-username').html('1、由字母、数字、下划线组成<br/>2、只能以数字、字母开头或结尾，且长度为4-18');
        }
        //  当用户名文本框失去焦点时，提示文本及样式
        function usernameBlur() {
            var usernameStr = $('#input-username').val();
            var reg=/^[0-9a-zA-Z_]{2,16}[0-9a-zA-Z]$/;
            if(usernameStr == null || usernameStr == '') {
                $('#info-username').addClass('error_prompt');
                $('#info-username').html('用户名不能为空，请输入用户名');
                return false;
            }
            if (reg.test(usernameStr) == false) {
                $('#info-username').addClass('error_prompt');
                $('#info-username').html('1、由字母、数字、下划线组成<br/>2、只能以数字、字母开头或结尾，且长度为4-18');
            }
            $('#info-username').addClass('ok_prompt');
            $('#info-username').html('用户名输入正确');
            return true;
        }
    </script>
</body>
</html>
