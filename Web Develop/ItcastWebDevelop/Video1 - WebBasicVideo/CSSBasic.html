<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS基础与加强Demo1</title>

		* {
			margin: 0px;
			padding: 0px;
		}
		.wrappage {
			width: 1080px;
			margin: 20px auto;
		}
		h1 {
			color: green;
		}
		span {

		}
	</style>
</head>
<body>
	<div class="wrappage">
		<div>
			<p style="background-color: red;">这是一个段落标签</p>
			<h1>这是一个H1标题标签 传智播客</h1>
			<span>这是一个文本标签 传智前端与移动开发学院 <a href="#">web.itcast.cn</a></span>
		</div>
	</div>
</body>
</html>
